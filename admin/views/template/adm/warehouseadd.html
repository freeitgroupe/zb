<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Add new warehouse</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
<div class="embrace clear">
	<header class="clear">
		<div class="fucntionalPanel left">
			<select name="navigation" id="nav" class="nav">
				<option value="1">Statistic</option>
				<option value="2">Orders</option>
				<option value="3">Settings</option>
				<option value="4">Poroducts</option>
				<option value="4">Warehouse</option>
				<option value="4">Billing</option>
				<option value="4">Users</option>
				<option value="4">Team</option> 
			</select>
			<i class="icons">fingerprint</i>
		</div>
		<div class="secureLabel right"><span>Logged as admin</span> <a href="#"><i class="icons">input</i></a></div>
		<div class="secureLabel safe right"><i class="icons">lock</i>OverTrust Secure</div>
	</header>
	<div class="navigationEmbrace bg clear left">
		<div class="workArea">
			<div class="maximize" id="maximize"></div>
			<div class="minimize" id="minimize"></div>
		</div>
		<div class="navigationBox">
			<div class="boxUnit">
				<a href="#"><div class="listName">Console</div></a>
			</div>
		</div>
		<div class="navigationBox">
			<div class="boxUnit">
				<a href="#"><div class="listName">Pages</div></a>
			</div>
		</div>
		<div class="navigationBox">
			<div class="boxUnit">
				<a href="#"><div class="listName">Pages</div></a>
			</div>
		</div>
	</div>
	<div class="content clear">
		<div class="contentBox clear">
			<nav class="pageNav clear">
				<ul>
					<a href="warehouse.html"><i class="icons">storage</i><li>Warehouses</li></a>
					<a href="warehouseadd.html"><i class="icons">queue</i><li>Add new</li></a>
				</ul>
			</nav>
		</div>
		<div class="contentBox clear">
			<h2>Create warehouse #003<i class="icons">add</i></h2>
			<div class="fist clear">
				<div class="boxOneThird">
					<h3>Main</h3>
					<input class="bottom" type="text" placeholder="Warehouse name">
					<input class="bottom" type="text" placeholder="Regional prefix">
					<input class="bottom" type="text" placeholder="Legal number">
					<input type="text" placeholder="Tax rate">
					</div>
				<div class="boxOneThird">
					<h3>Region</h3>
					<select class="bottom">
						<option>State 1</option>
						<option>State 2</option>
						<option>State 3</option>
					</select>
					<select class="bottom">
						<option>City 1</option>
						<option>City 2</option>
						<option>City 3</option>
						<option>City 4</option>
					</select>
					<input class="bottom" type="text" placeholder="Post index">
					<input type="text" placeholder="Regional prefix">
				</div>
				<div class="boxOneThird">
					<h3>GPS</h3>
					<input class="bottom" type="text" placeholder="Longitude">	
					<input class="bottom" type="text" placeholder="Latitude">
					<input class="bottom" type="text" placeholder="Adress">	
				</div>
			</div>
			<div class="fist class">
				<div class="boxOneThird">
					<h3>Contacts</h3>
					<input class="bottom" type="text" placeholder="Manager Name">
					<input class="bottom" type="text" placeholder="Phone number">
					<input type="text" placeholder="Exrteme Phone">
				</div>
				<div class="boxTwoThirds">
					<h3>Important information</h3>
					<textarea placeholder="Print instruction"></textarea>
				</div>
			</div>
			<input class="fat" type="submit" value="Create Warehouse">
		</div>
	</div>
</div>
</body>
</html>
